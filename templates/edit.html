{% extends 'layout.html' %}

{% block title %}
    「{{ page.title }}」を編集 - 社内Wiki
{% endblock %}

{% block content %}
    <h1>ページ編集</h1>

    <form action="{{ url_for('edit_page', page_id=page.id) }}" method="post" enctype="multipart/form-data">
        <div>
            <label>タイトル</label>
            <input type="text" name="title" size="30" value="{{ page.title }}" required>
        </div>
        <div>
            <label>本文 (Markdown対応)</label>
            <textarea name="content" rows="15" id="markdown-editor">{{ page.content }}</textarea>
        </div>
        <div>
            <label>添付ファイルを追加 (任意)</label>
            <input type="file" name="upload_file">
        </div>
        <div>
            <label>タグ (カンマ区切り)</label>
            <input type="text" name="tags" size="50" value="{{ existing_tags or '' }}">
        </div>
        <div>
            <button type="submit">更新する</button>
        </div>
    </form>

    <hr>

    <form action="{{ url_for('delete_page', page_id=page.id) }}" method="post" style="display: inline;">
        <button type="submit" class="button-outline" onclick="return confirm('本当にこのページを削除しますか？元に戻せません。')">
            このページを削除する
        </button>
    </form>
{% endblock %}
