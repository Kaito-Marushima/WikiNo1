{% extends 'layout.html' %}

{% block title %}
    「{{ query }}」の検索結果 - 社内Wiki
{% endblock %}

{% block content %}
    <h1>「{{ query }}」の検索結果</h1>
    <p>{{ results | length }} 件見つかりました。</p>
    <hr>
    <ul>
        {% for page in results %}
            <li><a href="{{ url_for('view_page', page_id=page['id']) }}">{{ page['title'] }}</a></li>
        {% else %}
            <li>該当するページは見つかりませんでした。</li>
        {% endfor %}
    </ul>
{% endblock %}
