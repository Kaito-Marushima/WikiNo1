{% extends 'layout.html' %}

{% block title %}
    新規ページ作成 - 社内Wiki
{% endblock %}

{% block content %}
    <h1>新規ページ作成</h1>

    <form action="{{ url_for('add_page') }}" method="post" enctype="multipart/form-data">
        <div>
            <label>タイトル</label>
            <input type="text" name="title" size="30" value="{{ title or '' }}" required>
        </div>
        <div>
            <label>本文 (Markdown対応)</label>
            <textarea name="content" rows="15" id="markdown-editor">{{ content or '' }}</textarea>
        </div>
        <div>
            <label>添付ファイル (任意)</label>
            <input type="file" name="upload_file">
        </div>
        <div>
            <label>タグ (カンマ区切り)</label>
            <input type="text" name="tags" size="50" value="{{ existing_tags or '' }}">
        </div>
        <div>
            <button type="submit">保存する</button>
        </div>
    </form>
{% endblock %}
