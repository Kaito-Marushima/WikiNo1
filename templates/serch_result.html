<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>「{{ query }}」の検索結果 - 社内Wiki</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
</head>
<body>
    <h1>「{{ query }}」の検索結果</h1>
    <p>{{ results | length }} 件見つかりました。</p>
    <hr>
    <ul>
        {% for page in results %}
            <li><a href="/page/{{ page['id'] }}">{{ page['title'] }}</a></li>
        {% else %}
            <li>該当するページは見つかりませんでした。</li>
        {% endfor %}
    </ul>
    <hr>
    <a href="/">トップページに戻る</a>
</body>
</html>
